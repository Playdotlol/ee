<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PuterJS AI Chat</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    #chat-container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    #messages {
      height: 500px;
      overflow-y: auto;
      padding: 10px;
      background: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #ececec;
      align-self: flex-start;
      margin-right: auto;
    }

    .image {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 10px;
    }

    #input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input, button, select {
      font-size: 16px;
      padding: 10px;
    }

    input {
      flex: 1;
    }

    button {
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div class="controls">
    <div>
      Model:
      <select id="model">
        <option value="gpt-4o" selected>GPT-4o</option>
        <option value="gpt-4.1">GPT-4.1</option>
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        <option value="o3-mini">o3-mini</option>
      </select>
    </div>
    <button onclick="loadHistory()">ðŸ“‚ Load Chat</button>
  </div>

  <div id="messages" style="display: flex; flex-direction: column;"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type or speak (/image: for images)" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">ðŸŽ¤</button>
  </div>
</div>

<script>
  let history = [];

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const text = input.value.trim();
    const model = document.getElementById('model').value;
    if (!text) return;
    input.value = '';

    addMessage('user', text);
    scrollToBottom();

    if (text.startsWith('/image:')) {
      const prompt = text.replace('/image:', '').trim();
      const img = await puter.ai.txt2img(prompt);
      const imgEl = document.createElement('img');
      imgEl.src = img.src;
      imgEl.className = 'image bot';
      document.getElementById('messages').appendChild(imgEl);
      scrollToBottom();
      return;
    }

    history.push({ role: 'user', content: text });

    const stream = await puter.ai.chat(history, { model, stream: true });

    let botMsg = '';
    const botDiv = document.createElement('div');
    botDiv.className = 'msg bot';
    botDiv.textContent = '...';
    document.getElementById('messages').appendChild(botDiv);
    scrollToBottom();

    for await (const part of stream) {
      botMsg += part.text;
      botDiv.textContent = botMsg;
      scrollToBottom();
    }

    history.push({ role: 'assistant', content: botMsg });

    speak(botMsg); // TTS
    saveChat();    // Save chat after each turn
  }

  function addMessage(sender, text) {
    const msg = document.createElement('div');
    msg.className = 'msg ' + sender;
    msg.textContent = text;
    document.getElementById('messages').appendChild(msg);
  }

  function scrollToBottom() {
    const el = document.getElementById('messages');
    el.scrollTop = el.scrollHeight;
  }

  // Voice input
  function startListening() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      document.getElementById('user-input').value = transcript;
    };
    recognition.start();
  }

  // Text-to-speech
  function speak(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    speechSynthesis.speak(utter);
  }

  // Save chat to Puter filesystem
  async function saveChat() {
    const chatFile = await puter.fs.getFile('/chat-history.json', { create: true });
    await chatFile.write(JSON.stringify(history, null, 2));
  }

  // Load chat history
  async function loadHistory() {
    try {
      const chatFile = await puter.fs.getFile('/chat-history.json');
      const json = await chatFile.readAsText();
      history = JSON.parse(json);
      document.getElementById('messages').innerHTML = '';
      for (const msg of history) {
        if (msg.role === 'user' || msg.role === 'assistant') {
          addMessage(msg.role === 'user' ? 'user' : 'bot', msg.content);
        }
      }
      scrollToBottom();
    } catch (err) {
      alert("No saved chat history found.");
    }
  }
</script>

</body>
</html>
