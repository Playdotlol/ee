    <style>body {
        font-family: 'Arial', sans-serif;
        background-size: cover;

        display: flex;

        position: relative;
        margin: 10 auto; 
    }
    h1 {
        font-size: 3rem;
        color: red;

    #chat-container {
        background: #1c1c1c;

        overflow-y: auto;

        color: #f5f5f5;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        border: 2px solid #333;
    }
    #chat-container::-webkit-scrollbar {
        width: 8px;
    }
    #chat-container::-webkit-scrollbar-thumb {
        background: white;
        border-radius: 10px;
    }

        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        resize: none;
        transition: 0.3s ease;
        box-sizing: border-box; 
    }
    #user-input:focus {
        outline: none;
        border-color: red;
        box-shadow: 0 4px 15px red;
    }
    #send-button {
        width: 100%;
        padding: 15px;
        background: red;
        color: white;
        font-size: 1.1em;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px red;
        transition: all 0.3s ease;
    }
    #send-button:hover {
        background: red;
        transform: scale(1.05);
        box-shadow: 0 6px 20px red;
    }

            height: 300px;
        }
