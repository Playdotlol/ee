<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XenzGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.puter.com/v2/"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-5xl mx-auto p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-blue-600">XenzGPT</h1>
      <div class="flex gap-2 items-center">
        <select id="model" class="p-2 rounded border">
          <option value="gpt-4o" selected>GPT-4o</option>
          <option value="gpt-4.1">GPT-4.1</option>
          <option value="gpt-3.5-turbo">GPT-3.5</option>
          <option value="o3-mini">o3-mini</option>
        </select>
        <label class="flex items-center text-sm">
          <input type="checkbox" id="imageToggle" class="mr-1" checked />
          Image Gen
        </label>
        <input type="file" id="fileInput" class="hidden" />
        <button onclick="document.getElementById('fileInput').click()" class="bg-gray-200 px-3 py-1 rounded text-sm">üìÅ Upload</button>
        <button onclick="newChat()" class="bg-green-100 px-3 py-1 rounded text-sm">‚ûï New Chat</button>
        <button onclick="loadChatList()" class="bg-blue-100 px-3 py-1 rounded text-sm">üìÇ Chats</button>
      </div>
    </div>

    <!-- Chat History Selector -->
    <div id="chatList" class="mb-2 hidden">
      <label class="block text-sm mb-1">Switch chat:</label>
      <select id="chatSelector" class="w-full border rounded p-2 mb-2" onchange="switchChat(this.value)"></select>
    </div>

    <!-- Messages -->
    <div id="messages" class="bg-white rounded-lg p-4 h-[500px] overflow-y-auto flex flex-col space-y-3 border mb-4"></div>

    <!-- Input -->
    <div class="flex gap-2">
      <input id="user-input" type="text" placeholder="Type or speak..." class="flex-1 p-3 rounded border" />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      <button onclick="startListening()" class="bg-gray-300 px-3 rounded" id="voiceBtn">üé§</button>
    </div>
  </div>

  <script>
    let history = [];
    let chatId = `chat-${Date.now()}`;
    let isListening = false;

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      const model = document.getElementById("model").value;
      const allowImages = document.getElementById("imageToggle").checked;
      if (!text) return;
      input.value = "";
      addMessage("user", text);

      if (allowImages && text.startsWith("/image:")) {
        const prompt = text.replace("/image:", "").trim();
        const img = await puter.ai.txt2img(prompt);
        const imgEl = document.createElement("img");
        imgEl.src = img.src;
        imgEl.className = "rounded mt-2 max-w-sm";
        const wrap = document.createElement("div");
        wrap.className = "bg-gray-100 p-2 rounded";
        wrap.appendChild(imgEl);
        document.getElementById("messages").appendChild(wrap);
        scrollToBottom();
        return;
      }

      history.push({ role: "user", content: text });

      const stream = await puter.ai.chat(history, { model, stream: true });

      let reply = '';
      const msgDiv = document.createElement("div");
      msgDiv.className = "bg-gray-100 p-3 rounded";
      msgDiv.innerHTML = '<em>...</em>';
      document.getElementById("messages").appendChild(msgDiv);
      scrollToBottom();

      for await (const part of stream) {
        reply += part.text;
        msgDiv.innerHTML = marked.parse(reply);
        scrollToBottom();
      }

      history.push({ role: "assistant", content: reply });
      speak(stripMarkdown(reply));
      saveChat();
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "self-end bg-blue-100 p-3 rounded" : "bg-gray-100 p-3 rounded";
      div.innerHTML = sender === "user" ? text : marked.parse(text);
      document.getElementById("messages").appendChild(div);
      scrollToBottom();
    }

    function scrollToBottom() {
      const el = document.getElementById("messages");
      el.scrollTop = el.scrollHeight;
    }

    // Voice input
    function startListening() {
      if (isListening) return;
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      isListening = true;
      document.getElementById("voiceBtn").textContent = "üéôÔ∏è";

      recognition.onresult = (event) => {
        document.getElementById("user-input").value = event.results[0][0].transcript;
        isListening = false;
        document.getElementById("voiceBtn").textContent = "üé§";
      };
      recognition.onerror = () => {
        isListening = false;
        document.getElementById("voiceBtn").textContent = "üé§";
      };
      recognition.start();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function stripMarkdown(md) {
      return md.replace(/[`_*#>~\-]/g, '');
    }

    // File uploads
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        addMessage("user", `üìé Uploaded: ${file.name}`);
      }
    });

    // Chat management
    async function saveChat() {
      const file = await puter.fs.getFile(`/xenzgpt/${chatId}.json`, { create: true });
      await file.write(JSON.stringify(history));
      updateChatList(chatId);
    }

    async function loadChatList() {
      const dir = await puter.fs.getDirectory('/xenzgpt', { create: true });
      const files = await dir.listFiles();
      const selector = document.getElementById("chatSelector");
      selector.innerHTML = "";
      files.forEach(file => {
        const opt = document.createElement("option");
        opt.value = file.name.replace(".json", "");
        opt.textContent = file.name.replace(".json", "");
        selector.appendChild(opt);
      });
      document.getElementById("chatList").classList.remove("hidden");
    }

    async function switchChat(id) {
      chatId = id;
      const file = await puter.fs.getFile(`/xenzgpt/${chatId}.json`);
      const text = await file.readAsText();
      history = JSON.parse(text);
      document.getElementById("messages").innerHTML = "";
      history.forEach(msg => {
        addMessage(msg.role === "user" ? "user" : "bot", msg.content);
      });
    }

    function newChat() {
      chatId = `chat-${Date.now()}`;
      history = [];
      document.getElementById("messages").innerHTML = "";
      document.getElementById("chatList").classList.add("hidden");
    }

    async function updateChatList(newId) {
      const selector = document.getElementById("chatSelector");
      if (![...selector.options].some(opt => opt.value === newId)) {
        const opt = document.createElement("option");
        opt.value = newId;
        opt.textContent = newId;
        selector.appendChild(opt);
      }
    }
  </script>
</body>
</html>
